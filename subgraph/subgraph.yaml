specVersion: 0.0.7
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GroupVault
    network: linea-sepolia
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: GroupVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Group
      abis:
        - name: GroupVault
          file: ../out/GroupVault.sol/GroupVault.json
      eventHandlers:
        - event: GroupCreated(uint256,address[],uint8)
          handler: handleGroupCreated
        - event: GroupStakeLocked(uint256,uint256)
          handler: handleGroupStakeLocked
  - kind: ethereum
    name: CreditLine
    network: linea-sepolia
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: CreditLine
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Loan
        - LoanEvent
      abis:
        - name: CreditLine
          file: ../out/CreditLine.sol/CreditLine.json
      eventHandlers:
        - event: LoanOpened(uint256,address,uint256,uint256,uint40,uint256)
          handler: handleLoanOpened
        - event: Repaid(uint256,address,uint256,uint256)
          handler: handleRepaid
        - event: Rescheduled(uint256,uint40,uint256)
          handler: handleRescheduled
        - event: Defaulted(uint256,uint256,uint256)
          handler: handleDefaulted
  - kind: ethereum
    name: SavingsPool
    network: linea-sepolia
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: SavingsPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SavingsStat
      abis:
        - name: SavingsPool
          file: ../out/SavingsPool.sol/SavingsPool.json
      eventHandlers:
        - event: Deposited(address,uint256,uint40)
          handler: handleDeposited
      file: ./src/mapping.ts

